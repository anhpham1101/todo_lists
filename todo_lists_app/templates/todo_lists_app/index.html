{% extends "base.html" %}
{% block content %}
{% if object_list %}
    <h3>All my lists</h3>
{% endif %}
<ul>
    {% for todo_list in object_list %}
        <li>
            <div role="button" tabindex="0" onclick="location.href='{% url "list" todo_list.id %}'">{{ todo_list.title }}</div>
        </li>
    {% empty %}
    <h4>You have no lists</h4>
    {% endfor %}
</ul>
<p>
    <input type="button" value="Add a new List" onclick="location.href='{% url "list-add" %}'"/>
</p>
{% endblock %}
